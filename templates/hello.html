<!DOCTYPE html>

<html>
  <head>
    <title>
      My Flask App Page
    </title>
  </head>
  <body>

        {% if name %}
        <p> Hello {{name}} </p>
      {% else %}
        <p> Hello Anonymous person! </p>
      {% endif %}
        <p>Let's keep in touch</p>

      <div id = "name">
        <form method="post" action="/signup">
          <label for ="name"> Your name </label>
          <input type="text" id="name" name="name" required="required">
        </form>
<br>
      <div id = "contact_form">
        <form method="post" action="/signup">
          <label for ="email"> Email address </label>
          <input type="email" id="email" name="email" required="required">
          <input type="submit" value="submit" id="submit-button">
        </form>

<br>
      <div id = "feedback">
        <form method="post" action = "/feedbackthanks">
          <label for = "feedback"> Please leave your feedback here: </label>
          <input type="text" id="feedback" name="feedback" size="50">
          <input type="submit" value="submit" id="submit-button">
        </form>
      </div>

    </body>
</html>
